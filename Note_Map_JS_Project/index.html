<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteMap</title>
    <!-- * Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- * CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- * Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- * Aside -->
    <aside>
      <!-- Head -->
      <div class="head">
        <h1>Notes</h1>
        <h1 id="add-title">New Note</h1>

        <i id="arrow" class="bi bi-chevron-up"></i>
      </div>
      <!-- Form -->
      <form>
        <!-- Title -->
        <div class="field">
          <label>Title</label>
          <input type="text" required />
        </div>
        <!-- Date -->
        <div class="field">
          <label>Date</label>
          <input type="date" required />
        </div>
        <!-- Select -->
        <div class="field">
          <label>Status</label>
          <select required>
            <option disabled selected value="">Choose</option>
            <option value="goto">Visit</option>
            <option value="park">Parking Spot</option>
            <option value="home">Home</option>
            <option value="job">Work</option>
          </select>
        </div>
        <div class="buttons">
          <button id="cancel">Cancel</button>
          <button>Add</button>
        </div>
      </form>
      <!-- List -->
      <ul>
        <!-- Example Notes -->
        <!-- <li>
          <div>
            <p>Holiday</p>
            <p>November 23, 2024</p>
            <p>Work</p>
          </div>
          <div class="icons">
            <i class="bi bi-airplane-fill" id="fly"></i>
            <i class="bi bi-trash-fill" id="delete"></i>
          </div>
        </li> -->
      </ul>
    </aside>

    <!-- ! Map -->
    <div id="map"></div>
    <!-- * Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- * JS Link -->
    <script src="./Js-codes/main.js" type="module"></script>
  </body>
</html>
